
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Monthly Rent Tracker</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    table { border-collapse: collapse; width: 100%; }
    th, td { border: 1px solid #aaa; padding: 6px; text-align: center; }
    th { background-color: #f0f0f0; }
    input[type="checkbox"] { transform: scale(1.2); cursor: pointer; }
    .received { background-color: #d4edda; }
    .not-received { background-color: #f8d7da; }
    .summary { margin-top: 20px; }
    select, button { padding: 6px 10px; font-size: 14px; margin: 10px 5px 10px 0; }
  </style>
</head>
<body>
  <h2>Monthly Rent Tracker (2 Flats per Floor)</h2>

  <label for="yearSelect">Select Year:</label>
  <select id="yearSelect" onchange="renderTable()">
    <script>
      const thisYear = new Date().getFullYear();
      for (let y = thisYear - 2; y <= thisYear + 2; y++) {
        document.write(`<option value="${y}" ${y === thisYear ? 'selected' : ''}>${y}</option>`);
      }
    </script>
  </select>

  <form id="rentForm">
    <div id="tableContainer"></div>
    <br>
    <button type="button" onclick="checkRentStatus()">Check Missing Rent</button>
    <button type="button" onclick="exportToCSV()">Export to CSV</button>
  </form>

  <div class="summary">
    <h3>Summary of Missing Rent:</h3>
    <ul id="statusList"></ul>
  </div>

  <script>
    const months = ["Jan","Feb","Mar","Apr","May","Jun","Jul","Aug","Sep","Oct","Nov","Dec"];

    function renderTable() {
      const container = document.getElementById("tableContainer");
      let html = `
        <table id="rentTable">
          <thead>
            <tr>
              <th>Floor</th>
              <th>Flat</th>
              ${months.map(m => `<th>${m}</th>`).join('')}
            </tr>
          </thead>
          <tbody>
      `;

      for (let floor = 1; floor <= 3; floor++) {
        for (let flat = 1; flat <= 2; flat++) {
          html += `<tr>
            <td>Floor ${floor}</td>
            <td>Flat ${flat}</td>`;
          for (let m = 0; m < 12; m++) {
            html += `<td><input type="checkbox" id="f${floor}fl${flat}m${m}" onchange="updateColor(this)" /></td>`;
          }
          html += `</tr>`;
        }
      }

      html += `</tbody></table>`;
      container.innerHTML = html;
      updateAllColors();
    }

    function updateColor(cb) {
      cb.parentElement.className = cb.checked ? "received" : "not-received";
    }

    function updateAllColors() {
      for (let floor = 1; floor <= 3; floor++) {
        for (let flat = 1; flat <= 2; flat++) {
          for (let m = 0; m < 12; m++) {
            const cb = document.getElementById(`f${floor}fl${flat}m${m}`);
            if (cb) updateColor(cb);
          }
        }
      }
    }

    function checkRentStatus() {
      const statusList = document.getElementById("statusList");
      statusList.innerHTML = "";
      const year = document.getElementById("yearSelect").value;
      let allReceived = true;

      for (let floor = 1; floor <= 3; floor++) {
        for (let flat = 1; flat <= 2; flat++) {
          for (let m = 0; m < 12; m++) {
            const cb = document.getElementById(`f${floor}fl${flat}m${m}`);
            if (!cb.checked) {
              const li = document.createElement("li");
              li.textContent = `❌ Rent not received: Floor ${floor}, Flat ${flat}, ${months[m]} ${year}`;
              li.style.color = "red";
              statusList.appendChild(li);
              allReceived = false;
            }
          }
        }
      }

      if (allReceived) {
        const li = document.createElement("li");
        li.textContent = "✅ All rent received for all flats, floors, and months!";
        li.style.color = "green";
        statusList.appendChild(li);
      }
    }

    function exportToCSV() {
      const year = document.getElementById("yearSelect").value;
      let csv = `Floor,Flat,${months.join(",")}\n`;

      for (let floor = 1; floor <= 3; floor++) {
        for (let flat = 1; flat <= 2; flat++) {
          let row = `Floor ${floor},Flat ${flat}`;
          for (let m = 0; m < 12; m++) {
            const cb = document.getElementById(`f${floor}fl${flat}m${m}`);
            row += `,${cb.checked ? "Received" : "Not Received"}`;
          }
          csv += row + "\n";
        }
      }

      const blob = new Blob([csv], { type: "text/csv" });
      const url = URL.createObjectURL(blob);
      const link = document.createElement("a");
      link.href = url;
      link.download = `rent_status_${year}.csv`;
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    }

    renderTable();
  </script>
</body>
</html>
