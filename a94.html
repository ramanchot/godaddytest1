<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rent Status Checker</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    table { border-collapse: collapse; width: 100%; max-width: 600px; }
    th, td { border: 1px solid #ddd; padding: 8px; text-align: center; }
    th { background-color: #f2f2f2; }
    input[type="checkbox"] { transform: scale(1.5); }
    .received { background-color: #d4edda; }
    .not-received { background-color: #f8d7da; }
  </style>
</head>
<body>
  <h2>Rent Status for 3-Floor House (2 Flats per Floor)</h2>
  <form id="rentForm">
    <table>
      <tr>
        <th>Floor</th>
        <th>Flat</th>
        <th>Rent Received?</th>
      </tr>
      <!-- Dynamically create rows -->
      <script>
        for (let floor = 1; floor <= 3; floor++) {
          for (let flat = 1; flat <= 2; flat++) {
            document.write(`
              <tr>
                <td>Floor ${floor}</td>
                <td>Flat ${flat}</td>
                <td><input type="checkbox" name="rent${floor}${flat}" /></td>
              </tr>
            `);
          }
        }
      </script>
    </table>
    <br>
    <button type="button" onclick="showStatus()">Check Rent Status</button>
  </form>

  <h3>Status:</h3>
  <ul id="statusList"></ul>

  <script>
    function showStatus() {
      const statusList = document.getElementById('statusList');
      statusList.innerHTML = '';

      for (let floor = 1; floor <= 3; floor++) {
        for (let flat = 1; flat <= 2; flat++) {
          const checkbox = document.querySelector(`[name=rent${floor}${flat}]`);
          const li = document.createElement('li');
          li.textContent = `Floor ${floor}, Flat ${flat}: ${checkbox.checked ? '✅ Rent Received' : '❌ Rent Not Received'}`;
          li.style.color = checkbox.checked ? 'green' : 'red';
          statusList.appendChild(li);
        }
      }
    }
  </script>
</body>
</html>
