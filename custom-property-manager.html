<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Custom Property Manager</title>
</head>

<body>

  <div class="container">
    <h2>Properties</h2>
    <input type="text" id="propertyName" placeholder="Property Name" />
    <button onclick="addProperty()">Add New Property</button>
    <button onclick="loadProperties()">Show All properties</button>
    <div id="propertiesList"></div>

    <h2>Tenant</h2>
    <input type="text" id="tenantName" placeholder="Tenant Name" />
    <select id="propertySelectForTenant"></select>
    <button onclick="addTenant()">Add New Tenant</button>
    <h2>Get Property Data for <input type="month" id="periodPicker" onchange="onMonthSelected(this.value)">.</h2>
    <table border="1" width="100%">
      <thead>
        <tr>
          <th>Tenant Name</th>
          <th>Month</th>
          <th>Year</th>
          <th>Rent Amount</th>
          <th>Rent Recieved</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="rentRecordList"></tbody>
</table>
  </div>
    <script src="custom-property-manager.js"></script>

</body>
</html>
