<!DOCTYPE html>
<html>
<head>
  <title>Property Manager</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      padding: 20px;
    }

    .container {
      max-width: 900px;
      margin: auto;
    }

    .card {
      background: white;
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.08);
    }

    .section-title {
      font-size: 22px;
      font-weight: bold;
      margin-bottom: 15px;
    }

    .property-item {
      padding: 12px;
      background: #eeeeee;
      border-radius: 8px;
      margin-bottom: 8px;
      cursor: pointer;
      transition: 0.2s;
    }
    .property-item:hover {
      background: #dcdcdc;
    }

    .tenant-card {
      background: #fafafa;
      padding: 15px;
      margin-bottom: 10px;
      border-radius: 8px;
      border: 1px solid #ddd;
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin: 5px 0 10px 0;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    button {
      padding: 10px 15px;
      background: green;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background: #0f7f0f;
    }

    .delete-btn {
      background: #c0392b;
    }
  </style>
</head>

<body>
<div class="container">

  <div class="card">
